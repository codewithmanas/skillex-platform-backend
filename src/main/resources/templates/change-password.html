<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Password Changed Successfully</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9; text-align: center;">
  <h2 style="color: #333;">Password Changed Successfully</h2>
  <p style="font-size: 16px; color: #555;">
    Hello,<br><br>
    This is a confirmation that your account password has been changed successfully.
  </p>

  <p style="font-size: 14px; color: #666; margin-top: 20px;">
    If you did not perform this action, please reset your password immediately or contact our support team.
  </p>

  <a th:href="${link}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; cursor: pointer;">
    Reset Password
  </a>

  <p style="font-size: 12px; color: #999; margin-top: 30px;">
    Thank you,<br>
    The Support Team
  </p>
</div>
</body>
</html>
